{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Dead Hang Timer</title>
    <link rel="manifest" href="{% url 'dead_hang:manifest' %}">
    <link rel="apple-touch-icon" href="{% static 'dead_hang/icon-192.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.3);
            --secondary: #94a3b8;
            --accent: #f43f5e;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: color 0.3s ease;
        }

        nav a.active {
            color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: var(--bg-color);
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px 0 var(--primary-glow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 20px 0;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .modal p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <nav>
        <a href="{% url 'dead_hang:index' %}"
            class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 20V10M12 10L16 14M12 10L8 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" fill="none" />
            </svg>
            Timer
        </a>
        <a href="{% url 'dead_hang:stats' %}"
            class="{% if request.resolver_match.url_name == 'stats' %}active{% endif %}">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 17V7M8 17V3M13 17V11M18 17V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" fill="none" />
            </svg>
            Stats
        </a>
    </nav>

    <div id="saveModal" class="modal-overlay">
        <div class="modal">
            <p>New Hang Record!</p>
            <h2 id="modalTime">0.00s</h2>
            <p>Do you want to save this result?</p>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal()">Discard</button>
                <button class="btn" onclick="saveResult()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{% url 'dead_hang:service_worker' %}");
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
